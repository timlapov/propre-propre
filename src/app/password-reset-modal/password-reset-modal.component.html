<div class="modal fade" tabindex="-1" aria-hidden="true" role="dialog" #passwordResetModal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">RÃ©initialiser le mot de passe</h5>
        <button type="button" class="btn-close" aria-label="Fermer" (click)="close()"></button>
      </div>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div class="mb-3 form-floating">
            <input
              type="email"
              id="email-for-reset"
              class="form-control"
              formControlName="email"
              placeholder="Entrez votre adresse e-mail"
            />
            <label for="email-for-reset">Adresse e-mail</label>
            <div
              *ngIf="resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched"
              class="text-danger mt-1"
            >
              <small *ngIf="resetPasswordForm.get('email')?.errors?.['required']">
                L'e-mail est obligatoire
              </small>
              <small *ngIf="resetPasswordForm.get('email')?.errors?.['email']">
                E-mail invalide
              </small>
            </div>
          </div>
        </div>
        <div class="modal-footer justify-content-end">
          <button
            type="submit"
            class="btn btn-primary-custom px-5"
            [disabled]="isSubmitting"
          >
            <span
              *ngIf="isSubmitting"
              class="spinner-border spinner-border-sm me-2"
              role="status"
              aria-hidden="true"
            ></span>
            Envoyer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
