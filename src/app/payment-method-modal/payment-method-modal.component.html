<!-- payment-method-modal.component.html -->
<div class="modal fade" tabindex="-1" aria-hidden="true" #paymentMethodModal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Choisissez le mode de paiement</h5>
        <button type="button" class="btn-close" aria-label="Fermer" (click)="close()"></button>
      </div>
      <div class="modal-body">
        <p>Sélectionnez votre mode de paiement préféré :</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="paymentCash" value="cash" name="paymentMethod"
                 [(ngModel)]="selectedPaymentMethod">
          <label class="form-check-label" for="paymentCash">
            Espèces
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="paymentCard" value="card" name="paymentMethod"
                 [(ngModel)]="selectedPaymentMethod">
          <label class="form-check-label" for="paymentCard">
            Carte en ligne
          </label>
        </div>
      </div>
      <div class="modal-footer justify-content-end">
        <button type="button" class="btn btn-primary-custom px-5" (click)="confirmSelection()">Confirmer</button>
      </div>
    </div>
  </div>
</div>
