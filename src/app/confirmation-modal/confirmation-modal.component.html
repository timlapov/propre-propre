<div class="modal fade" tabindex="-1" aria-hidden="true" #confirmationModal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmer l'adresse</h5>
        <button type="button" class="btn-close" aria-label="Fermer" (click)="onModify()"></button>
      </div>
      <div class="modal-body">
        <p>Votre adresse actuelle est :</p>
        <p><strong>{{ address }}</strong></p>
        <p>Voulez-vous la modifier ?</p>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-light rounded-pill" (click)="onModify()">Modifier</button>
        <button type="button" class="btn btn-primary-custom px-5" (click)="onConfirm()">Confirmer</button>
      </div>
    </div>
  </div>
</div>
